<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Facial Expression Recognition</h1>
      <div class="grid">
        <div class="panel">
          <video id="video" autoplay playsinline></video>
          <canvas id="overlay"></canvas>
          <div id="status">Initializing camera…</div>
        </div>
        <div class="panel">
          <h2 id="top-label">—</h2>

          <!-- ✅ NEW: manual start, helps if autoplay/gesture is required -->
          <button id="startCam" style="margin: 0 0 12px; padding: 8px 12px; border-radius: 8px; cursor: pointer;">
            Start Camera
          </button>

          <div class="smoothing">
            <label for="alpha">Smoothing (EMA α):</label>
            <input id="alpha" type="range" min="0" max="1" step="0.05" value="0.6" />
            <span id="alpha-val">0.60</span>
          </div>
          <div id="bars"></div>
        </div>
      </div>
    </div>

    <!-- ✅ NEW: defer + version to defeat caching -->
    <script src="/static/script.js?v=5" defer></script>
  </body>
</html>
